<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
      .form{
        width: 300 px;
        position: absolute;
        left:450px;
        border: 3px solid rgb(175, 238, 130);
        padding: 5px;
        background-color: lightgreen;
      }
      tr{
        color: blueviolet;
      }
      td{
        border: 2px solid lightsalmon;
      }
      .button{
            font-size: 20px;
            border: 2px solid lightgreen;
            background-color: aquamarine;
            border: none;
      }

      .tb{
        border: 2px solid lightgreen;
      }

      #last{
       border: hidden;
      }
    </style>
</head>
<body>
    <center><h1 style="color: brown;">Registration Form</h1></center>
    <form class="form">
        <table class="tb">
            <tr> 
                <td>Name</td> <td><input type="text" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td>Reg. No.</td> <td><input type="number" placeholder="Enter your Register No."></td>
            </tr>
            <tr>
                <td>Dept.</td> 
                <td>
                    <select>
                        <option>IT</option>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>MECH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Age</td> <td><input type="number" placeholder="Enter your Age"></td>
            </tr>
            <tr>
                <td>Email Address</td> <td><input type="email" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td>Mobile Number</td> <td><input type="number" placeholder="Enter your Mobile No."></td>
            </tr>
            <tr>
                <td>D.O.B</td><td><input type="date"></td>
            </tr>
            <tr>
                <td>Place of Birth</td><td><input type="text" placeholder="Enter your Birth Place"></td>
            </tr>
            <tr>
                  <td>10th Percentage</td><td><input type="number" placeholder="Enter your 10th %" ></td>
            </tr>
            <tr>
                <td>12th Percentage</td><td><input type="number" placeholder="Enter your 12th %"></td>
          </tr>
          <tr>
            <td>CGPA</td><td><input type="number" placeholder="Enter your CGPA"></td>
          </tr>
      <tr>
        <td>Area of Interest</td><td><input type="text" placeholder="Enter your Interest"></td>
      </tr>
          <tr id="last">
            <td align="center" colspan="2"><button class="button" >Register</button></td>
        </tr>
    </table>
</form>

</body>
</html>
