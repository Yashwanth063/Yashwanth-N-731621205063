<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        var stud={ name:"yash",age:22, degree:"IT"};
        document.write("<br>"+stud.name);
        document.write("<br>"+stud.age);
        document.write("<br>"+stud.degree);
document.write("<br>");
        //using objects
        var stud=new Object();
        stud.name="kumar"
        stud.age=33;
        stud.dept="IT";
        document.write("<br>"+stud.name);
        document.write("<br>"+stud.age);
        document.write("<br>"+stud.dept);


    </script>
</body>
</html>
