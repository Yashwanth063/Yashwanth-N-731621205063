<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS factorial</title>
    <script>
        function prime(){
            let a = parseInt(document.getElementById("n1").value);

            let itprime=true;

            if(a==1){
                document.write("1 is neither nor prime or composite number");
            }
            else if(a>1){
                for(i=2;i<a;i++){
                    if(a%i==0 && a%a==0){
                        itprime=false;
                        break;
                    }
                  }
                
                if(itprime){
                     document.write(a + " is prime number");
                    }
                else{
                     document.write(a + " is not prime number");
                    }

        }
    }
    </script>
</head>
<body>
    Enter the value <input type="text"  id="n1" value="enter the no" onfocus="this.value=''">
    <br>
    <button onclick="prime()">Check</button>
</body>
</html>
