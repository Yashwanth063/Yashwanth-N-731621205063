<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        class Stu{
            constructor(name,age,studies){
                this.name=name;
                this.age=age;
                this.studies=studies;
            }
            display(){
                document.write("<br> Name:"+this.name);
                document.write("<br Age:"+this.age);
                document.write("<br> studies:"+this.studies);
            }
        }
        var st =new Stu("yash",22,"IT");
        st.display();
    </script>
</head>

</body>
</html>
