<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ALERT BOX</title>
    <script>
         function add(a,b) {
            let sum=a+b;
            alert("Sum : " + sum);
        }
        function sub(a,b) {
            let diff=a-b;
            alert("Diffrence : " + diff);
        }
        function multi(a,b) {
            let mult=a*b;
            alert("multiplication : " + mult);
        }
        function div(a,b) {
            let divide=a/b;
            alert("Division : " + divide);
            document.write("just leave the website");
        }
    </script>
</head>
<body>
    <button onclick="add(10,20)">Addition</button>
    <br>
    <button onclick="sub(10,20)">Subraction</button>
    <br>
    <button onclick="multi(10,20)">Multipliction</button>
    <br>
    <button onclick="div(10,20)">Divission</button>
</body>
</html>
