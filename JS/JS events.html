<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS factorial</title>
    <script>
        function fact(){
            let a = parseInt(document.getElementById("n1").value);

            var fact=1;
            for(let i=1;i<=a;i++){
                fact=fact*i;
            }
            document.getElementById("result").innerHTML=fact;
        }
    </script>
</head>
<body>
    Enter the value <input type="text"  id="n1" value="enter the no" onfocus="this.value=''" onblur="fact()">
    <br>
    <div id="result"></div>
</body>
</html>
