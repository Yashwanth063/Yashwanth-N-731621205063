<h2 [ngClass]="style1">Structural and Attribute directive</h2>
<br>
<button (click)="changeflag()">Show or hide element</button>
<br> <br>

<div *ngIf="flag">
<br>
<ul>
    <li *ngFor="let ve of vech" (click)="setSelectedItem(ve)">{{ve}}</li>
</ul>
<br>
You have selected : {{selectedVechicle}}
</div>

<br>
<div [ngSwitch]="selectedVechicle" [ngStyle]="mystyle">
    <b style="color: green;" *ngSwitchCase="'two wheeler'">Bike</b>
    <b style="color: blue;" *ngSwitchCase="'three wheeler'">Auto</b>
    <b style="color: red;" *ngSwitchCase="'four wheeler'">Bus</b>
    <b style="color: green;" *ngSwitchDefault="none"></b>
</div>
<button (click)="changeStyle()">Change color</button>
