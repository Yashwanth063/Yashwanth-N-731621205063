<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <ul class="list-group">
        <li class="list-group-item" >Apple</li>
        <li class="list-group-item">Orange</li>
        <li class="list-group-item">Banana</li>
        <li class="list-group-item">Grapes</li>
        <li class="list-group-item">Cucumber</li>
    </ul>
    <br> <br>
    <ul class="list-group">
        <li class="list-group-item" > Apple <span class="badge">12</span></li>
        <li class="list-group-item">Orange</li>
        <li class="list-group-item">Banana</li>
        <li class="list-group-item">Grapes</li>
        <li class="list-group-item">Cucumber</li>
    </ul>
    <br> <br>
    <ul class="list-group">
        <a class="list-group-item active" href="#">Apple</a>
        <a class="list-group-item disabled" href="#">Orange</a>
        <a class="list-group-item" href="#">Banana</a>
        <a class="list-group-item" href="#">Grapes</a>
        <a class="list-group-item" href="#">Cucumber</a>
    </ul>
</body>
</html>
