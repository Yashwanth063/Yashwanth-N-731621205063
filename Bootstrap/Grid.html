<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        
        <div class="row-sm-12 table-bordered text-center alert alert-success" >row single</div>

      <div class="row table-bordered  text center ">
            <div class="col-sm-6 table-bordered text-center  alert alert-warning">col1</div>
            <div class="col-sm-6 table-bordered text-center  alert alert-warning">co2</div>
        </div>

        <div class="row">
            <div class="col-sm-3 table-bordered text-center  alert alert-info">col1</div>
            <div class="col-sm-3 table-bordered text-center  alert alert-info">col2</div>
            <div class="col-sm-3 table-bordered text-center  alert alert-info">col3</div>
            <div class="col-sm-3 table-bordered text-center  alert alert-info">col4</div>
        </div>
    </div>
</body>
</html>
