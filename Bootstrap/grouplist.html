<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body>
    <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">Banana
                <span class="badge bg-primary rounded-pill">13</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Mango
                <span class="badge bg-primary rounded-pill">43</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Orange
                <span class="badge bg-primary rounded-pill">10</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Grapes
                <span class="badge bg-primary rounded-pill">3</span>
            </li>
            
    </ul>
</body>
</html>
